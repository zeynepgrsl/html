<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    
    <h1>
        Lütfen Formu Eksiksiz Doldurunuz.
    </h1>
    <hr>

    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="username">Kullanıcı Adı:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" name="" id="username" placeholder="Kullanıcı Adı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="eposta">E posta:</label>
            </td>
            <td></td>
            <td>
                <input type="email" name="" id="eposta" placeholder="Eposta Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="parola">Parola</label>
            </td>
            <td></td>
            <td>
                <input type="password" name="" id="parola" placeholder="Parola Giriniz">
            </td>
        </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="ad">Adınız:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" name="" id="ad" placeholder="Adınızı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="soyad">Soyadınız:</label>
            </td>
            <td></td>
            <td>
                <input type="text" name="" id="soyad" placeholder="Soyadınızı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir:</label>
            </td>
            <td></td>
            <td>
                <select id="sehir">
                <option value="">Seçiniz</option>
                <option value="">Ankara</option>
                <option value="">İstanbul</option>
                <option value="">Kocaeli</option>
                <option value="">Manisa</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>
            </td>
            <td></td>
            <td>
                <input type="radio" name="cinsiyet" id=""> Erkek
                <input type="radio" name="cinsiyet" id=""> Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobiler">Hobileriniz:</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox" name="" id=""> Sinema
                <input type="checkbox" name="" id=""> Gezmek
                <input type="checkbox" name="" id=""> Spor
                <input type="checkbox" name="" id=""> Kitap
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="button">Kaydet</button>
            </td>
        </tr>
    </table>

</body>
</html>
